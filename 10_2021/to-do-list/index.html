<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
  <header>
    <h1 class="to-do-header">
      to dos
    </h1>
  </header>
  <main>
    <input type="text" class="todo-input" placeholder="enter a todo">
    <div class="todo-container">
      <ul class="todo-list">
        <li class="todo-item">111<i class="fas fa-times"></i></li>
        <li class="todo-item">222<i class="fas fa-times"></i></li>
        <li class="todo-item done">333<i class="fas fa-times"></i></li>
      </ul>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
