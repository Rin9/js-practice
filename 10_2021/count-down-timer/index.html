<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Down Timer</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="timer">
        <div class="timer-header">
          <h1 class="timer-title">Count Down Timer</h1>
        </div>
        <div class="timer-body">
          <div class="timer-item">
            <p class="timer-day">07</p>
            <p class="timer-label">Day</p>
          </div>
          <div class="timer-item">
            <p class="timer-hour">24</p>
            <p class="timer-label">Hour</p>
          </div>
          <div class="timer-item">
            <p class="timer-min">55</p>
            <p class="timer-label">Minute</p>
            
          </div>
          <div class="timer-item">
            <p class="timer-sec">03</p>
            <p class="timer-label">Sec</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
